<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Vegetable Sales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .price {
      color: #388e3c;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Fresh Vegetables for Sale</h1>
  <div class="container">
    <div class="card">
      <img src="Tomato.jpeg" alt="Tomatoes">
      <h2>Tomatoes</h2>
      <p class="price">$2.50 / kg</p>
    </div>
    <div class="card">
      <img src="Carrot.jpeg" alt="Carrots">
      <h2>Carrots</h2>
      <p class="price">$1.80 / kg</p>
    </div>
    <div class="card">
      <img src="Spinach.jpeg"" alt="Spinach">
      <h2>Spinach</h2>
      <p class="price">$1.20 / bunch</p>
    </div>
  </div>

</body>
</html>
